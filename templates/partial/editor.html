{% load static %}
      
          <div class="container">
            <div class="half-post-entry d-block d-lg-flex bg-light">
           
              {% if news.image %}
                 <img src='{{news.cover_image.url}}'>
              {% endif %}
              <div class="img-bg" style="background-image: url('{{news_list.0.cover_image.url}}')"></div>
              <div class="contents">
              {% for news in news_list|slice:":1" %}
                <span class="caption">Editor's Pick</span>
                <h2><a href="blog-single.html">{{news.title}}</a></h2>
                <p class="mb-3">{{news.content}}</p>
                
                <div class="post-meta">
                  <span class="d-block"><a href="#">{{news.author}}</a> in <a href="#">
                  {% for category in news.category.all %}
                          {{ category.title  }} |
                        {% endfor %}</a></span>
                  <span class="date-read">{{news.created_at}}<span class="mx-1">&bullet;</span> <span class="icon-star2"></span></span>
                </div>
              {% endfor %}

              </div>
            </div>
          </div>
